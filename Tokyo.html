        <button  style="color:yellow" class="w3-button  w3-display-bottomleft" onclick="plusDivs(-1)">&#10094;</button>
        <button style="color:yellow" class="w3-button  w3-display-bottomright" onclick="plusDivs(1)">&#10095;</button>

    <script>
      var slideIndex = 0;
      function start(){
        carousel();
        function carousel() {
          var i;
          var x = document.getElementsByClassName("mySlides");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
          }
          slideIndex++;
          if (slideIndex > x.length) {slideIndex = 1}
          x[slideIndex-1].style.display = "block";
          setTimeout(carousel, 27000); // Change image every 2 seconds
          }
        }
        showDivs(slideIndex);
        function plusDivs(n) {
          showDivs(slideIndex += n);
        }
        function showDivs(n) {
          var i;
          var x = document.getElementsByClassName("mySlides");
          if (n > x.length) {slideIndex = 1}
          if (n < 1) {slideIndex = x.length} ;
         for (i = 0; i < x.length; i++) {
             x[i].style.display = "none";
         }
         x[slideIndex-1].style.display = "block";
          }
</script>
