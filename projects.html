<!DOCTYPE html>
<html>
<head>
    <title>More Coming Soon</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- IMPORTS FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Baskervville&family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <!-- IMPORTS ANIMATION -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- STYLESHEET -->
    <style>
        /* NEW SCROLLABLE SECTION STYLES */
        .projects-container {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 60%;
            height: 70vh;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            margin-left: auto;
            width: 80%;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body id="projectGrid" onload="slide()">
    <!-- BACKGROUND VIDEO -->
    <video autoplay muted loop id="myVideo"><source src="apple.mp4" type="video/mp4"></video>

    <!-- NAVIGATION BAR -->            
    <nav id="projectMenu">
        <!-- (Keep your existing nav code unchanged) -->
    </nav>

    <!-- SCROLLABLE PROJECTS SECTION -->
    <div class="projects-container">
        <!-- Tokyo Project -->
        <div class="project-card">
            <a href="Tokyo.html">
                <img class="tv animated rotateInDownRight" src="shoot.jpg"/>
            </a>
            <article class="animated lightSpeedIn" style="font-family: 'Fredericka the Great', cursive; color: white; font-size: 15px;">
                Commercial Work (Tokyo)
            </article>
        </div>

        <!-- Messaging Software -->
        <div class="project-card">
            <a href="https://github.com/RichardAF8/MessengerDesktopApplication-Honors-Project-" target="_blank">
                <img class="tv animated rotateInDownLeft" src="HonorsApp.png"/>
            </a>
            <article class="animated lightSpeedIn" style="font-family: 'Fredericka the Great', cursive; color: white; font-size: 15px;">
                Messaging Software (Prototype)
            </article>
        </div>

        <!-- Add more project cards as needed -->
    </div>

    <!-- REST OF YOUR EXISTING CODE -->
    <script type="text/javascript" src="contact.js"></script>
    <script>
        function intro(){
            const elements = document.querySelectorAll('.project-card');
            elements.forEach((element, index) => {
                element.style.animationDelay = `${index * 0.2}s`;
                element.classList.add('animated', 'fadeInRight');
            });
        }
    </script>
</body>
