<!DOCTYPE html>
<html>
<head>
    <title>More Coming Soon</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- IMPORTS FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Baskervville&family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <!-- IMPORTS ANIMATION -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- STYLESHEET -->
    <style>
        /* New scrollable container styles */
        .projects-container {
            display: flex;
            overflow-x: auto;
            gap: 40px;
            padding: 40px 20px;
            scroll-behavior: smooth;
        }

        .project-card {
            flex: 0 0 auto;
            width: 80vw;
            max-width: 600px;
            text-align: center;
            position: relative;
        }

        .project-card img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body id="projectGrid" onload="slide()">
    <!-- BACKGROUND VIDEO -->
    <video autoplay muted loop id="myVideo"><source src="apple.mp4" type="video/mp4"></video>

    <!-- NAVIGATION BAR -->            
    <nav id="projectMenu">
        <!-- (Keep your existing nav code unchanged) -->
    </nav>

    <!-- SCROLLABLE PROJECTS CONTAINER -->
    <div class="projects-container">
        <!-- Project 1 -->
        <div class="project-card">
            <a href="Tokyo.html">
                <img class="tv animated rotateInDownRight" src="shoot.jpg"/>
            </a>
            <article class="animated lightSpeedIn" style="font-family: 'Fredericka the Great', cursive; color: white; font-size: 15px;">
                Commercial Work (Tokyo)
            </article>
        </div>

        <!-- Project 2 -->
        <div class="project-card">
            <a href="https://github.com/RichardAF8/MessengerDesktopApplication-Honors-Project-" target="_blank">
                <img class="tv animated rotateInDownLeft" src="HonorsApp.png"/>
            </a>
            <article class="animated lightSpeedIn" style="font-family: 'Fredericka the Great', cursive; color: white; font-size: 15px;">
                Messaging Software (Prototype)
            </article>
        </div>

        <!-- Add new project cards here -->
    </div>

    <!-- REST OF YOUR EXISTING CODE -->
    <script type="text/javascript" src="contact.js"></script>
    <script>
        function intro(){
            const projects = document.querySelectorAll('.project-card');
            projects.forEach((project, index) => {
                const img = project.querySelector('img');
                const title = project.querySelector('article');
                
                // Stagger animations
                img.style.animationDelay = `${index * 0.2}s`;
                title.style.animationDelay = `${index * 0.2 + 0.3}s`;
                
                img.classList.add('animated', 'fadeInUp');
                title.classList.add('animated', 'fadeInUp');
            });
        }
    </script>
</body>
</html>
